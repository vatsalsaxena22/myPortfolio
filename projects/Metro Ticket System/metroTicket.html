<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Ticket</title>
    <style>
        body{
            text-align: center;
            background-color: lightblue;
        }
        main{
            border: 2px solid;
        }
        aside{
            margin: 10px 0;
            padding: 10px;
            border: 1px solid;
        }
        table{
            width: 100%;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <header>
        <h1>Metro Ticket</h1>
    </header>
    <main>
        <h2>Normal charge is ₹100.</h2>
        <h3>Please enter the followings:</h3>
        <label>Age :</label>
        <input type="number" id="age" max="100" min="0">
        <br />
        <label>Gender :</label>
        <select id="gender">
            <option>--Gender--</option>
            <option>Male</option>
            <option>Female</option>
        </select>
        <br /><br />
        <button onclick="
            const prize = 100;

            let age = document.getElementById('age').value;
            let gender = document.getElementById('gender').value;

            let discount;
            let total;

            let discountDisplay = document.getElementById('discount');
            let totalDisplay = document.getElementById('total');

            if (age <= 5){
                discount = 100;
            } else if (age >= 65){
                discount = 70;
            } else if (gender == 'Female' || age <= 8){
                discount = 50;
            } else {
                discount = 0;
            }

            total = prize - (prize * discount/100);

            discountDisplay.innerHTML = `${discount}%`;
            totalDisplay.innerHTML = '₹' + total;
        ">Submit</button>
        <h2>Your Discount : <span id="discount"></span></h2>
        <h2>Total charge : <span id="total"></span></h2>
        <h1 id="check"></h1>
    </main>
    <aside>
        <table>
            <caption>Discount Rates</caption>
            <tr>
                <th>Condition</th>
                <th>Discount</th>
            </tr>
            <tr>
                <td>Age &gt; 65</td>
                <td>70%</td>
            </tr>
            <tr>
                <td>Age &lt; 8</td>
                <td>50%</td>
            </tr>
            <tr>
                <td>Age &lt; 5</td>
                <td>100%</td>
            </tr>
            <tr>
                <td>Female</td>
                <td>50%</td>
            </tr>
        </table>
    </aside>
</body>
</html>
